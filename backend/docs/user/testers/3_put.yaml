paths:
  /api/user/{id}:
    put:
      tags:
        - 유저
      summary: 유저를 수정합니다
      description: >
        유저를 수정합니다. <br>
        주어진 id의 유저 정보를 수정합니다.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          example: 6e846587-3c40-44c7-bf90-5033e396196a
          required: true
          description: 유저 아이디
      requestBody:
        description: 유저 정보
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
            example:
              name: suhshin
      responses:
        '200':
          description: 유저 정보가 변경되었습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: '6e846587-3c40-44c7-bf90-5033e396196a'
                name: 'suhshin'
                created_at: '2021-10-07T10:47:53.000Z'
                updated_at: '2021-10-07T10:47:53.000Z'
        '404':
          description: 존재하지 않는 유저입니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'User not found: 6e846587-3c40-44c7-bf90-5033e396196b'
