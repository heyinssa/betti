paths:
  /api/providers/{provider}:
    get:
      tags:
        - 서비스 제공자
      summary: 서비스 제공자를 가져옵니다.
      parameters:
        - in: path
          name: provider
          description: 서비스 제공자 아이디
          required: true
          schema:
            type: string
            example: '[UUID]'
      responses:
        '200':
          description: 서비스 제공자 정보를 보여줍니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provider'
              example:
                provider_id: '[UUID]'
                id: ycha
                password: qwer
                nickname: ycha
                image_id: '[UUID]'
                oauth_token: ...
                access_token: ...
        '404':
          description: 존재하지 않는 서비스 제공자입니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Provider not found: [UUID]'
