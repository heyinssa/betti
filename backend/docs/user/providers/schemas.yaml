components:
  schemas:
    Provider:
      required:
        - provider_id
        - id
        - password
        - nickname
        - oauth_token
        - access_token
      properties:
        provider_id:
          type: string
          format: uuid
          description: 제공자 고유 아이디
        id:
          type: string
          description: 제공자 아이디
        password:
          type: string
          description: 제공자 비밀번호
        nickname:
          type: string
          description: 제공자 닉네임
        image_id:
          type: string
          format: uuid
          description: 제공자 프로필 이미지
        oauth_token:
          type: string
          description: 제공자 oauth 토큰
        access_token:
          type: string
          description: 제공자 access 토큰
