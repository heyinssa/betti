paths:
  /api/elements/:
    post:
      tags:
        - 요소
      summary: 요소를 생성합니다.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                apply_state:
                  type: integar
                image_id:
                  type: string
                  format: binary
                feedback_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: 요소 정보를 보여줍니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Element'
              example:
                element_id: '[UUID]'
                content: '요소 내용'
                apply_state: '적용 여부'
                image_id: '[UUID]'
                feedback_id: '[UUID]'
        '404':
          description: 존재하지 않는 요소입니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'Provider not found: [UUID]'
