paths:
  /api/team/{id}:
    put:
      tags:
        - 팀
      summary: 팀 정보를 수정합니다.
      description: >
        팀를 수정합니다. <br>
        주어진 id의 팀 정보를 수정합니다.
      parameters:
        - in: path
          name: id
          description: 팀 아이디
          required: true
          schema:
            type: string
            example: 예시 id 넣어야함
      requestBody:
        description: 팀 정보
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Team'
            example:
              nickname: suhshin
      responses:
        '200':
          description: 팀 정보가 변경되었습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
              example:
                id: '예시 id 넣어야함'
                nickname: 'suhshin'
        '404':
          description: 존재하지 않는 팀입니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                message: 'User not found: 6e846587-3c40-44c7-bf90-5033e396196b'
